{% extends "base.html" %} {% block content %}
<div class="container border-green-500">
  <div class="row mt-5 mb-5">
    <div class="col-lg-6 shadow p-4">
      <h4 class="text-2xl font-bold text-center text-green-900 mb-8">
        VEUILLEZ CREER UN COMPTE UTILISATEUR
      </h4>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Prenom</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Nom</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="@gmail.com"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Mot de Passe</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="**************"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Confirmer votre MP</label>
          <input type="text" class="form-control" id="inputCity"             placeholder="meme PassWord"
          />
        </div>
       
        
       
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary ml-5">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
